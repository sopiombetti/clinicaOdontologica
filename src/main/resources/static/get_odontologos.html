      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a class="nav-link active" aria-current="page" href="#">Home</a>

            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            <ul class="dropdown-menu">

  <div id="div_odontologo_table">
    <h1>Odontologos</h1>
    <div class="row col-md-8 table-responsive">
      <table id="odontologoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Modificar</th>
          <th>Eliminar</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="odontologoTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_odontologo_updating">
      <form id="update_odontologo_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="odontologo_id" readonly>
        </div>
        <div class="form-group">
          <label class="control-label" for="matricula">Matricula:</label>
          <input type="text" class="form-control" id="matricula"
                 placeholder="Ingrese la Matricula"
                 name="matricula" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el Nombre"
                 name="nombre" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el Apellido"
                 name="apellido" required></input>
        </div>



        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
