<div id="div_turno_table">
    <h2>Turnos</h2>
    <div class="row col-md-8 table-responsive">
        <table id="turnoTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Paciente</th>
                <th>Odontólogo</th>
                <th>Fecha</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="turnoTableBody">

            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-9" style="display: none;
                                        background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_turno_updating">
        <form id="update_turno_form">
            <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control" id="turno_id" readonly>
            </div>
            <div class="form-group">
                <label class="control-label" for="paciente">Paciente:</label>
                <input type="text" class="form-control" id="paciente"
                       placeholder="Ingrese el Paciente"
                       name="paciente" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="odontologo">Odontologo:</label>
                <input type="text" class="form-control" id="odontologo"
                       placeholder="Ingrese el Odontologo"
                       name="odontologo" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha"
                       placeholder="Ingrese la Fecha"
                       name="fecha" required>


                <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
</div>
